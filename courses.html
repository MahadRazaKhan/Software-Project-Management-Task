<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses - Course Management System</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <header>
    <h1>Available Courses</h1>
  </header>
  <main>
    <section id="courseList">
      <h2>Enroll in a Course</h2>
      <div class="course-container">
        <div class="course-card">
          <img src="https://www.pngitem.com/pimgs/m/127-1272135_web-design-web-development-icon-hd-png-download.png" alt="Course 1 Image">
          <h3>Course 1</h3>
          <p>Introduction to Web Development</p>
          <button onclick="enrollCourse('Course 1')">Enroll</button>
        </div>
        <div class="course-card">
          <img src="https://www.sipexe.com/assets/courses/Adavaced_JavaScript.png" alt="Course 2 Image">
          <h3>Course 2</h3>
          <p>Advanced JavaScript Techniques</p>
          <button onclick="enrollCourse('Course 2')">Enroll</button>
        </div>
        <div class="course-card">
          <img src="https://media.licdn.com/dms/image/D5612AQFPRts4mMABwg/article-cover_image-shrink_720_1280/0/1702409624282?e=2147483647&v=beta&t=4Ll8a-Gz72gjR_UAfcyLTFpPXMSyqxgxuTPY_WTdrwQ" alt="Course 3 Image">
          <h3>Course 3</h3>
          <p>UI/UX Design Fundamentals</p>
          <button onclick="enrollCourse('Course 3')">Enroll</button>
        </div>
        <div class="course-card">
          <img src="https://media.licdn.com/dms/image/D4D12AQEi4KnIfPdpYA/article-cover_image-shrink_720_1280/0/1696242059780?e=2147483647&v=beta&t=WwqNNa3gpD7-8KefnNvFEl-Jtg9um5V903FmN9AkZW8" alt="Course 4 Image">
          <h3>Course 4</h3>
          <p>Python for Data Science</p>
          <button onclick="enrollCourse('Course 4')">Enroll</button>
        </div>
        <div class="course-card">
          <img src="https://media.licdn.com/dms/image/D5612AQGyzoUZH_eiUw/article-cover_image-shrink_720_1280/0/1683838978171?e=2147483647&v=beta&t=mNPAFemOtUzUKJHkcXOXscOC0jJlWi_IbZIthWzyxa8" alt="Course 5 Image">
          <h3>Course 5</h3>
          <p>React and Front-End Development</p>
          <button onclick="enrollCourse('Course 5')">Enroll</button>
        </div>
        <div class="course-card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVecOF4R5U6DFcx-NfxNod0gXYNRuvrLKFzw&s" alt="Course 6 Image">
          <h3>Course 6</h3>
          <p>Introduction to Cloud Computing</p>
          <button onclick="enrollCourse('Course 6')">Enroll</button>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
